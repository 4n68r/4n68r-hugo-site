<section id="speaking">
	<div class="container">
		<h3>{{ .Site.Data.speaking.name }}</h3>
		<table class="table table-hover">
			<tr>
				<th>Title</th>
				<th>Event/Provider</th>
				<th>Location</th>
				<th>Month/Year</th>
			</tr>
		{{ range $_, $el := .Site.Data.speaking.source }}
			<tr>
				<td>{{ $el.title }}</td>
				<td>{{ $el.provider }}</td>
				<td>{{ $el.location }}</td>
				<td>{{ $el.when }}</td>
			</tr>
		{{ end }}
		</table>
	</div>
</section>
